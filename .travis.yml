language: node_js
node_js:
  - "6"
script:
  - yarn
  - yarn build
deploy:
    provider: pages
    skip-cleanup: true
    github-token: $REPO_TOKEN
    keep-history: true
on:
    branch: master
after_success:
  - cd ./build
  - git init
  - git config --global user.name 'Domines'
  - git config --global user.email '719480072@qq.com'
- git add .
  - git commit -m "generate static resources, triggerd by travis ci"
  - git push --force "https://Domines:${REPO_TOKEN}@${GH_REF}" master:master
    
